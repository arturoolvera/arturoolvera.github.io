<!DOCTYPE html>
<head>
  <title>arturoolvera</title>
</head>

<body>
<h1 style ="font-family:Courier New;">arturo olvera's website</h1>
<h2 style ="font-family:Comic Sans MS;">quionda</h2><br>

<table>
    <tr>
        <th>Cycles</th>
        <th>Time</th>
    </tr>
    <script>
        var curr = new Date();
        for (i = 0; i <= 6; i++) {
            document.write("<tr>")
            document.write("<td>" + i + "</td>")
            if (i == 0) {
                var newtime = curr;
            } else {
                var newtime = new Date(curr.getTime() + (15 + 90 * i) *60000);
            }
            document.write("<td>" + newtime.toLocaleTimeString() + "</td>")
        }
    </script>
</table>
</body>
</html>
